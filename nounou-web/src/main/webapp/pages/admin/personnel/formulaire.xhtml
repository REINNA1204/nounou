<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

	<f:metadata>
		<f:viewParam name="id" value="#{modelPersonnel.courant.id}" />
		<f:viewAction action="#{modelPersonnel.actualiserCourant()}" />
	</f:metadata>

    <ui:define name="titre">Personnel</ui:define>

    <ui:define name="contenu">
	
	<h:form>
		<table class="form">
			<tr>
				<td>
					<h:outputLabel for="id">Id :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="id" size="5" readonly="true"
						value="#{modelPersonnel.courant.id}" />
					<br /><h:message for="id" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="nom">Nom :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="nom" size="25" 
						value="#{modelPersonnel.courant.nom}" />
					<br /><h:message for="nom" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="prenom">Prénom :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="prenom" size="25" 
						value="#{modelPersonnel.courant.prenom}" />
					<br /><h:message for="prenom" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="telephone">Téléphone :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="telephone" size="15" 
						value="#{modelPersonnel.courant.telephone}" />
					<br /><h:message for="telephone" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="adresse">Adresse :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="adresse" size="50" 
						value="#{modelPersonnel.courant.adresse}" />
					<br /><h:message for="adresse" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="agrement">Agrément :</h:outputLabel>				
				</td>
				<td>
					<h:selectOneMenu id="agrement" 
						value="#{modelPersonnel.courant.agrement}" 
						converter="#{converterGetId}">
						<f:selectItems value="#{modelAgrement.liste}"  />
					</h:selectOneMenu>
					<br /><h:message for="agrement" errorClass="error"/>
				</td>
			</tr>
							<tr>
					<td><h:outputLabel for="email">Email :</h:outputLabel></td>
					<td><h:inputText id="email" size="50"
							value="#{modelPersonnel.courant.compte.email}" /> <br />
					<h:message for="email" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="pseudo">Pseudo :</h:outputLabel></td>
					<td><h:inputText id="pseudo" size="50"
							value="#{modelPersonnel.courant.compte.pseudo}" /> <br />
					<h:message for="pseudo" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="motdepasse">Mot de passe :</h:outputLabel></td>
					<td><h:inputText id="motdepasse" size="50"
							value="#{modelPersonnel.courant.compte.motDePasse}" /> <br />
					<h:message for="motdepasse" errorClass="error" /></td>
				</tr>
				<tr>
					<td>
						<h:outputLabel for="roles">Roles :</h:outputLabel>				
					</td>
					<td>
						<h:selectManyCheckbox id="roles" layout="pageDirection" 
							value="#{modelPersonnel.courant.compte.roles}">
							<f:selectItems value="#{utilAppli.roles}" var="role" 
								itemLabel="#{utilAppli.getLibelléDeRole(role)}"  />
						</h:selectManyCheckbox>
						<h:message for="roles" errorClass="error"/>
					</td>
				</tr>
		</table>
		
		<br />
		

		<br /> 
		<h:commandButton value="Valider" 
			action="#{modelPersonnel.validerMiseAJour()}">
		</h:commandButton>
		<h:button value="Retour" outcome="personnels" />
	</h:form>

	</ui:define>

</ui:composition>
